services:
  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    deploy:
      resources:
        limits:
          memory: 128M
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  brain:
    build: ./brain
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=gemini-2.5-flash
    volumes:
      - ./data:/app/data
    deploy:
      resources:
        limits:
          memory: 1024M # Increased for safety per requirements
    restart: always # Changed from on-failure to always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  muscle:
    build: ./muscle
    volumes:
      - ./data:/app/data
    deploy:
      resources:
        limits:
          memory: 1024M # Video processing needs more
          cpus: '1.0'
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
